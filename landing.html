    <style>
        /* Background Animation */
        /* Background Animation */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(45deg, #6a11cb, #ff0080, #ff8800);
    background-size: 300% 300%;
    animation: bgAnimate 6s infinite alternate;
}

@keyframes bgAnimate {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

        /* Glassmorphism Effect */
        .container {
            width: 70%;
            padding: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        /* Priyanshi's Name in the Bottom-Right Corner */
        .signature {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00, 0 0 10px #ff6600;
            font-family: 'Poppins', sans-serif;
        }

        /* Game Title with Typewriter Effect */
        h1 {
            font-size: 50px;
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff0000;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #fff;
            width: 0;
            animation: typewriter 3s steps(30, end) forwards;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Play Button with Neon Glow Effect */
        .start-btn {
            display: inline-block;
            background: linear-gradient(90deg,rgb(255, 196, 0), #ff0000);
            padding: 15px 35px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: 0.4s ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 102, 0, 0.8);
            animation: pulse 1.5s infinite alternate;
        }

        .start-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg,rgb(232, 34, 34),rgb(232, 100, 52));
            box-shadow: 0px 0px 25px rgba(255, 102, 0, 1);
        }

        @keyframes pulse {
            0% { box-shadow: 0px 0px 15px rgba(255, 102, 0, 0.8); }
            100% { box-shadow: 0px 0px 25px rgba(255, 102, 0, 1); }
        }

        /* Floating Bouncing Food Images */
        .floating-food {
            position: absolute;
            width: 80px;
            animation: bounce 3s infinite ease-in-out;
        }

        .floating-food:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0.5s;
        }

        .floating-food:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .floating-food:nth-child(3) {
            bottom: 10%;
            left: 25%;
            animation-delay: 1.5s;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }
            h1 {
                font-size: 36px;
            }
            .start-btn {
                font-size: 20px;
                padding: 12px 24px;
            }
            .floating-food {
                width: 60px;
            }
            .signature {
                font-size: 14px;
            }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
